<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="logo" class="logo">
    <button type="button"
      type="button"
      class="btn-menu"
    >
      <img src="./images/icon-menu.svg" alt="menu icon" class="icon-menu">
    </button>
    <!-- menu for desktop -->
    <div class="nav-menu-destkop">
      <div class="feature-menu">
        <div class="align-menu">
          <div class="drop-down">
            <button type="button" class="btn-link" id="btn-drop-down">
              Features <img src="./images/icon-arrow-down.svg" alt="icon-down-up" class="icon-arrow">
            </button>
            <div class="list-menu">
              <a href="#" class="link">
                <img src="./images/icon-todo.svg" alt="icon-todo">Todo List
              </a>
              <a href="#" class="link">
                <img src="./images/icon-calendar.svg" alt="icon-calendar">Calendar
              </a>
              <a href="#" class="link">
                <img src="./images/icon-reminders.svg" alt="icon-reminders">Reminders
              </a>
              <a href="#" class="link">
                <img src="./images/icon-planning.svg" alt="icon-planning">Planning
              </a>
            </div>
          </div>
          <div class="drop-down">
            <button type="button" class="btn-link" id="btn-drop-down">
              Company <img src="./images/icon-arrow-down.svg" alt="icon-down-up" class="icon-arrow">
            </button>
            <div class="list-menu">
              <a href="#" class="link">
                History
              </a>
              <a href="#" class="link">
                Our Team
              </a>
              <a href="#" class="link">
                Blog
              </a>
            </div>
          </div>
          <button type="button" class="btn-link">
            Careers
          </button>
          <button type="button" class="btn-link">
            About
          </button>
        </div>
        <div class="float-right">
          <a href="#" class="btn-login">
            Login
          </a>
          <a href="#" class="btn-register">
            Register
          </a>
        </div>
      </div>
    </div>
    <!-- menu for mobile phone -->
    <div class="nav-menu">
      <div
        class="menu"
      >
        <div class="w-full">
          <button type="button" class="btn-close">
            <img src="./images/icon-close-menu.svg" alt="close menu icon" class="icon-menu">
          </button>
        </div>
        <div>
          <button type="button" class="btn-link" id="btn-drop-down">
            Features <img src="./images/icon-arrow-down.svg" alt="icon-arrow-up" class="icon-arrow-down" class="icon-arrow"> 
          </button>
          <div class="list-menu">
            <a href="#" class="link">
              <img src="./images/icon-todo.svg" alt="icon-todo">Todo List
            </a>
            <a href="#" class="link">
              <img src="./images/icon-calendar.svg" alt="icon-calendar">Calendar
            </a>
            <a href="#" class="link">
              <img src="./images/icon-reminders.svg" alt="icon-reminders">Reminders
            </a>
            <a href="#" class="link">
              <img src="./images/icon-planning.svg" alt="icon-planning">Planning
            </a>
          </div>
        </div>
        <div>
          <button type="button" class="btn-link" id="btn-drop-down">
            Company<img src="./images/icon-arrow-down.svg" alt="icon-arrow-up" class="icon-arrow-down" class="icon-arrow"> 
          </button>
          <div class="list-menu">
            <a href="#" class="link">
              History
            </a>
            <a href="#" class="link">
              Our Team
            </a>
            <a href="#" class="link">
              Blog
            </a>
          </div>
        </div>
        <a href="#" class="btn-link">
          Careers
        </a>
        <a href="#" class="btn-link">
          About
        </a>
        <button type="button"
          class="btn-login"
        >
          Login
        </button>
        <button type="button"
          class="btn-register"
        >
          Register
        </button>
      </div>
    </div>
  </header>
  <main class="container">
    <div class="img-hero">
      <img src="./images/image-hero-mobile.png" alt="image hero mobile" class="img-hero-mobile">
      <img src="./images/image-hero-desktop.png" alt="image hero desktop" class="img-hero-desktop">
    </div>
    <div class="title-element">
      <h1
        class="title"
      >
        Make remote work
      </h1>
      <div class="desc">
        <p
          class="description"
        >
          Get your team in sync, no matter your location. Streamline processes, 
          create team rituals, and watch productivity soar.
        </p>
      </div>
      <div class="learn-more">
        <button type="button"
          class="btn-learn-more"
        >
          Learn more
        </button>
      </div>
      <div class="client">
        <div class="client-databiz"></div>
        <div class="client-audiophile"></div>
        <div class="client-meet"></div>
        <div class="client-maker"></div>
      </div>
    </div>
    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/djenidisimple">Djenidi</a>.
    </div> -->
    <script src="./script.js"></script>
  </main>
</body>
</html>
